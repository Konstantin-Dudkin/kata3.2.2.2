<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Car List</h1>

<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Number</th>
            <th>Power</th>
        </tr>
        <tr th:each ="car : ${cars}">
            <td th:utext="${car.model}">...</td>
            <td th:utext="${car.number}">...</td>
            <td th:utext="${car.power}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
